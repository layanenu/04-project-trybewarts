<!DOCTYPE html>
<html lang="pt">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Trybewarts</title>
</head>

<body>
  <header class="header">
    <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form class="trybewarts-login">
      <input type="email" id="email" placeholder="Email" name="email">
      <input type="password" id="password" placeholder="Senha" name="password">
      <button type="submit">Entrar</button>
    </form>
  </header>

  <main>
    <form id='evaluation-form'>
      <h1>Formulário de Avaliação</h1>
      <section id="personal-data">
        <label>
          Nome
          <input type="text" id="input-name" placeholder="Nome">
        </label>
        <label>
          Sobrenome
          <input type="text" id="input-lastname" placeholder="Sobrenome">
        </label>
      </section>
      <section id="personal-email">
        <label>
          E-mail
          <input type="email" id="input-email" placeholder="Email">
        </label>
        <label>
          Casa
          <select id="house">
            <option value="Gitnória" text="Gitnória" id="gitnoria-house">Gitnória</option>
            <option value="Reactpuff" text="Reactpuff" id="reactpuff-house">Reactpuff</option>
            <option value="Corvinode" text="Corvinode" id="corvinode-house">Corvinode</option>
            <option value="Pytherina" text="Pytherina" id="pytherina-house">Pytherina</option>
          </select>
          </label>
          <section class="family-content">
        <section class="family-label">
          <label id="label-family">Qual sua família?</label>
      </section>
      <section class="family-radio">
        <div>
          <input type="radio" name="family" value="Frontend">
          Famĺia Frontend
        </div>
        <div>
          <input type="radio" name="family" value="Backend">
          Famĺia Backend
        </div>
        <div>
          <input type="radio" name="family" value="FullStack">
          Famĺia FullStack
        </div>
         </section>
         <section class="content">
          <label id="label-content">Qual conteúdo você está com mais vontade de aprender?"</label>
          <input type="checkbox" class="subject" value="HoFs">
          HoFs
          <input type="checkbox" class="subject" value="Jest">
          Jest
          <input type="checkbox" class="subject" value="Promises">
          Promises
          <input type="checkbox" class="subject" value="React">
          React
          <input type="checkbox" class="subject" value="SQL">
          SQL
          <input type="checkbox" class="subject" value="Python">
          Python
         </section>
          </section>
      <section class="avaliacao">
        <label id="label-rate">Como você avalia a Trybewarts?</label>
        <input type="radio" name="rate">1
        <input type="radio" name="rate">2
        <input type="radio" name="rate">3
        <input type="radio" name="rate">4
        <input type="radio" name="rate">5
        <input type="radio" name="rate">6
        <input type="radio" name="rate">7
        <input type="radio" name="rate">8
        <input type="radio" name="rate">9
        <input type="radio" name="rate">10
      </section>
      <section class="comentario">
        <label class="textarea">Deixe seu comentário:</label>
        <textarea maxlength="500"></textarea>
      </section>
      <section class="concorda">
        <label id="label-infos">Você concorda com o uso das informações acima?</label>
        <input type="checkbox" id="agreement"></input>
      </section>
      <button type="submit" id="submit-btn">Enviar</button>
    </form>
    <div class="logo">
      <img src="images/trybewarts-colored.svg" id="trybewarts-forms-logo">
    </div>
  </main>
</body>
<script src="/script.js"></script>


<footer>
  Direitos reservados à Trybewarts©
</footer>

</html>

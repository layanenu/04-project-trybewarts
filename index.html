<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">  
  <link rel= "stylesheet" type="text/css" href="./style.css">
  <title>Trybewarts</title>
</head>
<body>
  <header class="header">
    <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg">
  </header>
  <main>
    <form id='evaluation-form'>
<section id="personal-data">
  <label>
    Nome
    <input type="text" id="input-name" placeholder="Nome">
  </label>
  <label>
    Sobrenome
    <input type="text" id="input-lastname" placeholder="Sobrenome">
  </label>
</section>
<section id="personal-email">
  <label>
    E-mail
    <input type="email" id="input-email" placeholder="Email">
  </label>
</section>
<section id="select-options">
  <label>
    Qual sua família?
    <select id="house">
    <option value="Gitnória" text="Gitnória" id="gitnoria-house">Gitnória</option>
    <option value="Reactpuff" text="Reactpuff" id="reactpuff-house">Reactpuff</option>
    <option value="Corvinode" text="Corvinode" id="corvinode-house">Corvinode</option>
    <option value="Pytherina" text="Pytherina" id="pytherina-house">Pytherina</option>
    </select>
  </label>
</section>
    </form>
    <div>
      <img src="images/trybewarts-colored.svg" id="trybewarts-forms-logo">
    </div>
  </main>
</body>
<script src="/script.js"></script>
</html>
